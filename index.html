<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive photo gallery</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <div class="grid">
    <figure class="unit xs-1 s-1 m-3-4 l-3-4 push-0 relative">
      <div class="embed embed-3by1">
        <img class="img-flex embed-item" src="images/placeholder-3by1.svg" alt="">
      </div>
      <figcaption class="unit xs-1 absolute pin-bc pad-t-1-2 pad-b-1-2 gutter-1-4 push">Image caption 1</figcaption>
    </figure>

    <figure class="unit xs-1 s-1 m-1-4 l-1-4 push-0 relative">
      <div class="embed embed-1by1">
        <img class="embed-item" src="images/placeholder-1by1.svg" alt="">
      </div>
      <figcaption class="unit xs-1 absolute pin-bc pad-t-1-2 pad-b-1-2 gutter-1-4 push">Image caption two</figcaption>
    </figure>

    <figure class="push-0 xs-1-2 s-1-2 m-1-3 l-1-3 relative">
      <img class="img-flex" src="images/placeholder-3by2.svg" alt="">
      <figcaption class="unit xs-1 absolute pin-bc pad-t-1-2 pad-b-1-2 gutter push">Caption for image three is longer</figcaption>
    </figure>

    <figure class=" unit xs-1-2 s-1-2 m-1-3 l-1-3 push-0 relative">
      <img class="img-flex" src="images/placeholder-3by2.svg" alt="">
      <figcaption class="unit xs-1 absolute pin-bc pad-t-1-2 pad-b-1-2 gutter-1-4 push">Image caption 4</figcaption>
    </figure>

    <figure class="unit xs-1 s-1 m-1-3 l-1-3 push-0 relative">
      <img class="img-flex" src="images/placeholder-3by2.svg" alt="">
      <figcaption class="unit xs-1 absolute pin-bc pad-t-1-2 pad-b-1-2 gutter-1-4 push">Image caption V</figcaption>
    </figure>
  </div>

</body>
</html>
